type Task {
  id: ID! @fake(type: uuid)
  title: String! @fake(type: productName)
  creation_date: String! @fake(type: recentDate)
  user_id: ID @fake(type: uuid)
}

type Query {
  allTasks: [Task]
}

input InputTask {
  title: String!
  creation_date: String!
  user_id: ID
}

type Mutation {
  createTask(input: InputTask): Task
}
